    sender:
      message: "&aPomyślnie wyczyszczono czat!"
      chat-type: "CHAT"
    broadcast:
      message: "&fCzat został wyczyszczony przez administratora &c[player]"
      chat-type: "CHAT"
  on:
    is-on:
      message: "&8>> &7Chat jest już &awłączony"
      chat-type: "CHAT"
    sender:
      message: "&8>> &7Chat został &awłączony"
      chat-type: "CHAT"
    broadcast:
      message: "&8>> &7Czat został &awłączony &7przez administratora &a[player]"
      chat-type: "CHAT"
  off:
    is-on:
      message: "&8>> &7Chat jest już &cwyłączony"
      chat-type: "CHAT"
    sender:
      message: "&8>> &7Chat został &cwyłączony"
      chat-type: "CHAT"
    broadcast:
      message: "&8>> &7Czat został &cwyłączony &7przez administratora &c[player]"
      chat-type: "CHAT"
chathistory:
  name: "&cWiadomość gracza [player]"
  lore:
