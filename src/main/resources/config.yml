chat:
  is-off:
    message: "&8>> &cCzat jest  wyłączony"
    chat-type: "CHAT"
  cancel-message:
    message: "&c&lCHAT &8** &fGracz &c[player] &fpróbował napisać wiadomość, ale chat jest &4wyłączony!"
    chat-type: "CHAT"
message:
